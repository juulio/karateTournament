
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">

        <title>Karate Tournamet Draw</title>

        <!--build:css css/styles.min.css-->

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
        <!--endbuild-->
    </head>

    <body>
        <header>
            <h1>Categoría: Niños 4 - 5 años</h1>
        </header>
        <main>
            
            <!-- first column 16 fighters-->
            <div class="column firstColumn">
                <div class="fighter">peleador 1</div>
                <div class="fighter bottomFighter">peleador 2</div>

                <div class="fighter">peleador 3</div>
                <div class="fighter bottomFighter">peleador 4</div>

                <div class="fighter">peleador 5</div>
                <div class="fighter bottomFighter">peleador 6</div>

                <div class="fighter">peleador 7</div>
                <div class="fighter bottomFighter">peleador 8</div>

                <div class="fighter">peleador 9</div>
                <div class="fighter bottomFighter"">peleador 10</div>

                <div class="fighter"">peleador 11</div>
                <div class="fighter bottomFighter"">peleador 12</div>

                <div class="fighter"">peleador 13</div>
                <div class="fighter bottomFighter"">peleador 14</div>

                <div class="fighter"">peleador 15</div>
                <div class="fighter bottomFighter"">peleador 16</div>
            </div>
            
            <!-- second column 8 fighters -->
            <div class="column">
                <div class="fighter"></div>
                <div class="spacer"></div>
                <div class="fighter bottomFighter"></div>

                <div class="fighter"></div>
                <div class="spacer"></div>
                <div class="fighter bottomFighter"></div>

                <div class="fighter"></div>
                <div class="spacer"></div>
                <div class="fighter bottomFighter"></div>

                <div class="fighter"></div>
                <div class="spacer"></div>
                <div class="fighter bottomFighter"></div>
            </div>
            
            <!-- third column 4 fighters-->
            <div class="column">
                <div class="fighter"></div>
                <div class="spacer"></div>
                <div class="fighter bottomFighter"></div>

                <div class="fighter"></div>
                <div class="spacer"></div>
                <div class="fighter bottomFighter"></div>
            </div>

            <!-- fourth column 2 fighters -->
            <div class="column">
                <div class="fighter"></div>
                <div class="spacer"></div>
                <div class="fighter bottomFighter">peleador 4</div>
            </div>

            <!-- fifth column winner -->
            <div class="column">
                <div class="fighter"></div>
            </div>

        </main>
        <!-- <footer></footer> -->
        <!--build:js js/main.min.js -->

        <!-- inject:js -->    
        <!-- endinject -->

        <script src="js/main.js"></script>
        <!-- endbuild -->
